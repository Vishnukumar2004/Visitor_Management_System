
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Ensure the iframe covers the entire background */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Makes sure the iframe is in the background */
        }

        /* Styling the container to center it and make the form scrollable */
        .form-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            position: relative; /* Ensure child elements can use absolute positioning */
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 15px #254bc5;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .form-container h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 0 auto 1.5rem;
            max-width: 500px; /* Adjusted width of the logo */
            height: 70px; /* Maintains the aspect ratio */
        }

        .cancel-btn {
            position: absolute; /* Position it relative to the wrapper */
            top: 10px; /* Adjust the vertical position */
            left: 70%; /* Center horizontally */
            transform: translateX(-50%); /* Correct centering offset */
            background-color: #f44336; /* Red background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease; /* Add hover effect */
            z-index: 10; /* Ensure it stays above other elements */
        }

        .cancel-btn:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            background-color: #e60000; /* Darker red on hover */
        }

        /* Make form labels bold */
        .form-label {
            font-weight: bold;
        }

        /* Style for input boxes */
        .form-control {
            background-color: #e7f3fe; /* Light blue background */
            border: 2px solid #0066cc; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            color: #333; /* Text color */
        }

        .form-control:focus {
            background-color: #d6ecfc; /* Slightly darker blue when focused */
            border-color: #2575fc; /* Focused border color */
            outline: none;
            box-shadow: 0 0 5px rgba(38, 143, 255, 0.5); /* Subtle shadow for focus */
        }
    </style>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
</head>
<body>
    <!-- Background iframe to load the college website -->
    <iframe class="background-iframe" src="https://www.vitm.edu.in/index.html"></iframe>

    <!-- Wrapper to center the form -->
    <div class="form-container-wrapper">
        <!-- Cancel button at the top center -->
        <button class="cancel-btn" onclick="window.location.href='https://www.vitm.edu.in/index.html'">Cancel</button>
        <div class="form-container">
            <a href="https://www.vitm.edu.in/index.html" target="_blank">
                <img class="img-responsive" src="https://i.ibb.co/mJ573Hy/vitmlogo.png" style="width:auto;" alt="logo">
            </a>
            
            <h2>Book Your Visit Now </h2>
            <form action="http://localhost:5000/send_message" method="POST">
                <!-- Student Name -->
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" name="student_name" id="studentName" placeholder="Enter student name" required>
                </div>
    
                <!-- Student Contact No -->
                <div class="mb-3">
                    <label for="studentContact" class="form-label">Student Contact Number (WhatsApp)</label>
                    <input type="tel" class="form-control" name="student_number" id="studentContact" placeholder="Enter student contact number" required>
                </div>
                
                <!-- Student Email -->
                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Student Email Address</label>
                    <input type="email" class="form-control" name="student_email"  id="studentEmail" placeholder="Enter student email address" required>
                </div>
                
                <!-- Parent's Name -->
                <div class="mb-3">
                    <label for="parentName" class="form-label">Parent's Name</label>
                    <input type="text" class="form-control" name="parent_name"  id="parentName" placeholder="Enter parent's name" required>
                </div>
                
                <!-- Parent's Contact No -->
                <div class="mb-3">
                    <label for="parentContact" class="form-label">Parent's Contact Number (WhatsApp)</label>
                    <input type="tel" class="form-control" name="parent_contact"  id="parentContact" placeholder="Enter parent's contact number" required>
                </div>
                
                <!-- Parent's Email -->
                <!-- <div class="mb-3">
                    <label for="parentEmail" class="form-label">Parent's Email Address</label>
                    <input type="email" class="form-control" name="parent_email"  id="parentEmail" placeholder="Enter parent's email address" required>
                </div> -->

                <!-- Register Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Register Visitor</button>
                </div>
            </form>

            <div class="form-footer">
                <p>Powered by <a href="https://www.vitm.edu.in/index.html" target="_blank">Vikrant Group Of Institution</a></p>
            </div>
        </div>
    </div>

</body>
</html>
